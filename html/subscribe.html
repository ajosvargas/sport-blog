<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://kit.fontawesome.com/0c0ebddd57.js" crossorigin="anonymous"></script>
    <title>Couch Potatoes</title>
</head>
<body>
    <header class="navbar">
        <img src="/assets/blog_logo.png" alt="logo for the website" class="nav_logo">
            <ul class="nav-links">
                <a href="index.html" class="nav-a"><li>Home</li></a>
                <a href="#" class="nav-a"><li>Post</li></a>
                <a href="about.html" class="nav-a"><li>About</li></a>
                <li><button id="nav_button">Subscribe</button></li>
            </ul>
    </header>
    <main class="about-m">
        <section id="body-flex">
            <article>
                <h3 class="header">Subscribe</h3>
                <p class="info-card">If you want to join the team hit the submit button. You will recieve the latest news when it comes
                    to everything sports and sports related.
                </p>
            </article>
            <form class="user_form">
                <div class="name-labels">
                    <label for="firstname">First Name:</label>
                    <label for="lastname" class="l-name">Last Name:</label>
                </div>
                <div class="name-inputs">
                    <input type="text" id="firstname" name="firstname" required>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="email-label">
                    <label for="email">Email:</label>
                </div>
                <div class="email-input">
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="message">
                    <label for="message">Message:</label>
                </div>
                <div class="text-area">
                    <textarea id="message" name="message" rows="8" cols="55" minlength="100" maxlength="1000" required></textarea>
                </div>
                <div class="submit-btn">
                    <input type="submit" id="submit" value="Submit">
                </div>
            <form>
        </section>
    </main>
    <footer class="foot">
        <p class="foot-p">&copy Alejandro Vargas 2020</p>
        <ul class="social">
            <a href="https://twitter.com/?lang=en" class="footer-a"><li><i class="fab fa-twitter"></i></li></a>
            <a href="https://www.facebook.com/" class="footer-a"><li><i class="fab fa-facebook-f"></i></li></a>
            <a href="https://www.instagram.com/?hl=en" class="footer-a"><li><i class="fab fa-instagram"></i></li></a>
            <a href="https://www.youtube.com/" class="footer-a"><li><i class="fab fa-youtube"></i></li></a>
        </ul>
    </footer>
<script src="/js/main.js"></script> 
</body>
</html>
